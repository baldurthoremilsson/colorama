<!doctype html>
<html>
  <head>
      <title>Colorama</title>
      <script src="colorama.js?v=5"></script>
      <style>
          #game {
              border-collapse: collapse;
              transition: all 100ms linear;
          }

          #game td {
              height: 20px;
              width: 20px;
          }

          #controls .button {
              height: 30px;
              width: 30px;
              margin: 5px;
              display: inline-block;
              border: 1px solid black;
          }
      </style>
  </head>
  <body>
    <table id="game">
    </table>
    <div id="controls"></div>
    <div id="click-counter"></div>
    <table>
        <tr>
            <td>Stærð</td>
            <td>
                <select id="size-selector">
                    <option value="10x10">10x10</option>
                    <option value="15x15">15x15</option>
                    <option value="20x20">20x20</option>
                    <option value="30x30">30x30</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Einkenni borðs</td>
            <td><input id="board-seed"></td>
        </tr>
    </table>
    <button id="new-game">Nýjan leik frá einkenni</button>
    <button id="random-game">Leik af handahófi</button>
  </body>
</html>
